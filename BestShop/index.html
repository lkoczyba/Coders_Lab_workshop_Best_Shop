<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="container header__nav-bar">
            <a href="" class="header__logo">BestShop</a>
            <ul class="header__list">
                <li class="header__item"><a href="" class="header__link">why us</a></li>
                <li class="header__item"><a href="" class="header__link">benefits</a></li>
                <li class="header__item"><a href="" class="header__link">prices</a></li>
                <li class="header__item"><a href="" class="header__link">contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="opening-section">
        <div class="container container--opening-section">
            <h1 class="title-primary">sell more!</h1>
            <p class="opening-section__text">Open shop on our platform and increase your sales</p>
            <button class="btn-CTA">Open your shop</button>
        </div>
    </section>

    <section class="statistics">
        <div class="container container--statistics">
            <h2 class="title-secondary">The most popular sales platform in country</h2>
            <div class="statistics__box-wrapper">
                <div class="statistics-box">
                    <div class="statistics-box__bg statistics-box__bg--red">
                        <img src="assets/Person.svg" alt="Person" class="statistics-box__icon">
                    </div>
                    <p class="statistics-box__number">100000+</p>
                    <p class="statistics-box__text">daily entries</p>
                </div>
                <div class="statistics-box">
                    <div class="statistics-box__bg statistics-box__bg--blue">
                        <img src="assets/Eye.svg" alt="Eye" class="statistics-box__icon">
                    </div>
                    <p class="statistics-box__number">2000000+</p>
                    <p class="statistics-box__text">seen products every day</p>
                </div>
                <div class="statistics-box">
                    <div class="statistics-box__bg statistics-box__bg--green">
                        <img src="assets/Catalog.svg" alt="Catalog" class="statistics-box__icon">
                    </div>
                    <p class="statistics-box__number">10000+</p>
                    <p class="statistics-box__text">added posts daily</p>
                </div>
            </div>
        </div>
    </section>


    <section class="placeholder">

    </section>
</body>
</html>
